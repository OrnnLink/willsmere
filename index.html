		<div class="flex-box search-bar justify-center">
			<input id="firstname-search" list="firstname-list" type="text" placeholder="Firstname">
			<datalist id="firstname-list"> 
			</datalist>

			<input id="lastname-search" list="lastname-list" type="text" placeholder="Lastname">

					<span>Shelf</span>

				</section>
				<section class="display-box flex-box">
					<span>Level</span>
					<span id="data-level"></span>
				</section>
				<section class="display-box flex-box">
					<span>Row</span>
					<span id="data-row"></span>
				</section>
				<section class="display-box flex-box">

					<span id="data-column"></span>
				</section>
			</section>
