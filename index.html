<!Doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body class="col-flex-box justify-center">
		<div class="flex-box">
			<div class="col-flex-box" style="width: 90%">
				<div class="flex-box search-bar justify-center">
					<section class="flex-box justify-space-evenly align-center" style="width: 50%;"> 
						<span>Firstname</span>
						<input 
							id="firstname-search" 
							list="firstname-list" 
							type="text" 
							placeholder="Firstname"
							style="min-height: 30px;"
						>
						<datalist id="firstname-list"> 
						</datalist>
						</input>
					</section> 
					<section class="flex-box justify-space-evenly align-center" style="width: 50%;"> 
						<span>Lastname</span>
						<input 
							id="lastname-search" 
							list="lastname-list" 
							type="text" 
							placeholder="Lastname"
							style="min-height: 30px;"
						>
						<datalist id="lastname-list"> 
						</datalist>
						</input>
					</section>
					<button id="search-btn" class="page-btn">Search</button>
					<button id="clear-btn" class="page-btn">Clear</button>
				</div>
				<div id="search-result" class="search-result flex-box" style="flex-direction: column;">
				</div>
			</div>
			<div class="search-history flex-box">
			</div>
		</div>
		<script src="scripts/pbox.js"></script>
	</body>
</html>
